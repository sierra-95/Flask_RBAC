<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RBAC Example</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}!</h1>
    <p>You have the following roles:</p>
    <ul>
        {% for role in current_user.roles %}
        <li>{{ role.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
